<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>SETH</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <style>
  *, *:before, *:after{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Gotham-Bold', sans-serif;
  }

  body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #E7E7DE;
    font-family: 'Gotham', sans-serif;
  }

  input, button{
    border:none;
    outline: none;
    background: none;
  }

  .cont{
    overflow: hidden;
    position: relative;
    width: 900px;
    height: 550px;
    background: #fff;
    box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    border-radius: 30px;
  }

  .form{
    position: relative;
    width: 640px;
    height: 100%;
    padding: 50px 30px;
    -webkit-transition:-webkit-transform 1.2s ease-in-out;
    transition: -webkit-transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
  }

  h2{
    width: 100%;
    font-size: 30px;
    text-align: center;
  }

  label{
    display: block;
    width: 260px;
    margin: 25px auto 0;
    text-align: center;
  }

  label span{
    font-size: 14px;
    font-weight: 600;
    color: #505f75;
    text-transform: uppercase;
  }

  input{
    display: block;
    width: 100%;
    margin-top: 5px;
    font-size: 16px;
    padding-bottom: 5px;
    border-bottom: 1px solid rgba(109, 93, 93, 0.4);
    text-align: center;
    font-family: 'Gotham-Bold', sans-serif;
  }

  button{
    display: block;
    margin: 0 auto;
    width: 260px;
    height: 36px;
    border-radius: 30px;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }

  .submit{
    margin-top: 50px;
    margin-bottom: 30px;
    text-transform: uppercase;
    font-weight: 600;
    font-family: 'Gotham-Bold', sans-serif;
    background: #092F5A;
  }

  .submit:hover{
    background: #52C8FA;
  }

  .sub-cont{
    overflow: hidden;
    position: absolute;
    left: 640px;
    top: 0;
    width: 900px;
    height: 100%;
    padding-left: 260px;
    background: #fff;
    -webkit-transition: -webkit-transform 1.2s ease-in-out;
    transition: -webkit-transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out;
  }


  .img{
    overflow: hidden;
    z-index: 2;
    position: absolute;
    left: 0;
    top: 0;
    width: 260px;
    height: 100%;
    padding-top: 360px;
  }

  .img:before{
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    width: 900px;
    height: 100%;
    
    background-size: cover;
    transition: -webkit-transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
  }

  .img:after{
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(81, 189, 239, 0.1);
  }


  .img-text{
    z-index: 2;
    position: absolute;
    left: 0;
    top: 40px;
    width: 100%;
    padding: 0 20px;
    text-align: center;
    color: #000000;
    -webkit-transition:-webkit-transform 1.2s ease-in-out;
    transition: -webkit-transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
  }

  .img-text h2{
    margin-bottom: 10px;
    font-weight: normal;
  }

  .img-text p{
    font-size: 14px;
    line-height: 1.5;
  }

  .img-btn{
    z-index: 2;
		position: absolute;
  	top: 200%;
		left: 30%;
    width: 100px;
    height: 36px;
    color: #fff;
    text-transform: uppercase;
    font-size: 15px;
    cursor: pointer;
		border: 2px solid #fff;
		border-radius: 30px;
  }

  .logo{
    width: 100px;
    height: 100px;
  }
</style>
{% if messages %}
  {% for message in messages %}

  <script>
    alert("{{ message }}");
  </script>

  {% endfor %}
  {% endif %}

</head>


<body>
  <form action="{% url 'authenticate' %}" method="POST">
  <input type="hidden" name="login_origin" value="{{login_origin}}" />
  <input type="hidden" name="next" value="{{next}}" />
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <label>
        <span>Username</span>
        <input type="text" name="username">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" class="button">Login</button>
    </div>
</form>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
					<img src="/staticfiles/assets/img/logo.png" class="logo"></img>
          <h3>Safe Electronic Ticket for Health</h3>
          <br/>
          <h3>{{aplace_name}}</h3>
      </div>
		</div>
